<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FHR Partner Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="map"></div>

  <div class="legend" id="map-legend">
    <div data-layer="GBV Masibambisane Partners"><i style="background: purple;"></i> GBV Masibambisane Partners</div>
    <div data-layer="Growing Food Partners"><i style="background: green;"></i> Growing Food Partners</div>
    <div data-layer="Human Rights Clubs"><i style="background: blue;"></i> Human Rights Clubs</div>
    <div data-layer="TRC Cases Supported"><i style="background: orange;"></i> TRC Cases Supported</div>
  </div>

  <!-- Province filter -->
  <div id="province-filter">
    <label for="provinceSelect">Filter by Province:</label>
    <select id="provinceSelect">
      <option value="All">All Provinces</option>
    </select>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
